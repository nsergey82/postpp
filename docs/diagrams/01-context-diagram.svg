<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    MetaState Prototype - System Context Diagram
  </text>
  
  <!-- Legend -->
  <rect x="50" y="60" width="200" height="120" fill="none" stroke="#bdc3c7" stroke-width="1"/>
  <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Legend</text>
  <rect x="60" y="90" width="30" height="20" fill="#3498db"/>
  <text x="100" y="104" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Person</text>
  <rect x="60" y="115" width="30" height="20" fill="#e74c3c"/>
  <text x="100" y="129" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Software System</text>
  <rect x="60" y="140" width="30" height="20" fill="#f39c12"/>
  <text x="100" y="154" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">External System</text>
  
  <!-- Central MetaState System -->
  <rect x="400" y="300" width="400" height="200" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">MetaState Prototype</text>
  <text x="600" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">[Software System]</text>
  <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Distributed identity and data storage</text>
  <text x="600" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">system with W3ID authentication,</text>
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">eVault storage, and platform</text>
  <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">integrations</text>
  
  <!-- Users -->
  <rect x="50" y="350" width="160" height="100" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="130" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">End Users</text>
  <text x="130" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">[Person]</text>
  <text x="130" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">People who need secure</text>
  <text x="130" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">identity management</text>
  
  <!-- Developers -->
  <rect x="50" y="500" width="160" height="100" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="130" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Developers</text>
  <text x="130" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">[Person]</text>
  <text x="130" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Platform developers</text>
  <text x="130" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">integrating with system</text>
  
  <!-- System Administrators -->
  <rect x="990" y="350" width="160" height="100" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="1070" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">System Admins</text>
  <text x="1070" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">[Person]</text>
  <text x="1070" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Monitor and maintain</text>
  <text x="1070" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">the system</text>
  
  <!-- External Systems -->
  <!-- Neo4j Database -->
  <rect x="450" y="600" width="140" height="80" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="520" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Neo4j Database</text>
  <text x="520" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">[Database]</text>
  <text x="520" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Graph database</text>
  
  <!-- Registry Service -->
  <rect x="610" y="600" width="140" height="80" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="680" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Registry Service</text>
  <text x="680" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">[External API]</text>
  <text x="680" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Platform registry</text>
  
  <!-- Blockchain Networks -->
  <rect x="450" y="120" width="300" height="80" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Blockchain Networks</text>
  <text x="600" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">[External Systems]</text>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">External blockchain networks for Web3 integration</text>
  
  <!-- Platform Applications -->
  <rect x="890" y="500" width="160" height="100" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="970" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Platform Apps</text>
  <text x="970" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">[External Systems]</text>
  <text x="970" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Blabsy, Cerberus,</text>
  <text x="970" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">other platforms</text>
  
  <!-- Relationships/Arrows -->
  <!-- Users to MetaState -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- End Users to System -->
  <line x1="210" y1="400" x2="400" y2="400" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="305" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Manages identity &amp;</text>
  <text x="305" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">stores data securely</text>
  
  <!-- Developers to System -->
  <line x1="210" y1="550" x2="400" y2="450" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="280" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Integrates platforms</text>
  <text x="280" y="503" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">via APIs</text>
  
  <!-- System to System Admins -->
  <line x1="800" y1="400" x2="990" y2="400" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="895" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Monitoring &amp;</text>
  <text x="895" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">administration</text>
  
  <!-- System to Neo4j -->
  <line x1="520" y1="500" x2="520" y2="600" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="535" y="550" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Stores data in</text>
  <text x="535" y="563" font-family="Arial, sans-serif" font-size="11" fill="#34495e">graph format</text>
  
  <!-- System to Registry -->
  <line x1="680" y1="500" x2="680" y2="600" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="695" y="550" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Registers &amp;</text>
  <text x="695" y="563" font-family="Arial, sans-serif" font-size="11" fill="#34495e">discovers services</text>
  
  <!-- System to Blockchain -->
  <line x1="600" y1="300" x2="600" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="615" y="250" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Web3 adapter</text>
  <text x="615" y="263" font-family="Arial, sans-serif" font-size="11" fill="#34495e">integration</text>
  
  <!-- System to Platform Apps -->
  <line x1="800" y1="450" x2="890" y2="530" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="830" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Provides identity &amp;</text>
  <text x="830" y="493" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#34495e">data services</text>
</svg>
