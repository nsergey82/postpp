<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">W3ID Container - Component Diagram</text>
  
  <!-- Container boundary -->
  <rect x="20" y="50" width="760" height="530" fill="none" stroke="#6c757d" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="25" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6c757d">W3ID Container</text>
  
  <!-- Core Components Group -->
  <rect x="40" y="90" width="350" height="240" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="45" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">Core Components</text>
  
  <!-- W3ID Component -->
  <rect x="60" y="120" width="120" height="60" fill="#bbdefb" stroke="#1565c0" stroke-width="2" rx="4"/>
  <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0d47a1">W3ID</text>
  <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">Main Identity Class</text>
  <text x="120" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">JWT Signing</text>
  
  <!-- W3IDBuilder Component -->
  <rect x="200" y="120" width="120" height="60" fill="#bbdefb" stroke="#1565c0" stroke-width="2" rx="4"/>
  <text x="260" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0d47a1">W3IDBuilder</text>
  <text x="260" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">Builder Pattern</text>
  <text x="260" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">Instance Creation</text>
  
  <!-- IDLogManager Component -->
  <rect x="60" y="190" width="120" height="70" fill="#bbdefb" stroke="#1565c0" stroke-width="2" rx="4"/>
  <text x="120" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0d47a1">IDLogManager</text>
  <text x="120" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">Event Logging</text>
  <text x="120" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">Chain Validation</text>
  <text x="120" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">Key Rotation</text>
  
  <!-- StorageSpec Interface -->
  <rect x="200" y="190" width="120" height="60" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" stroke-dasharray="5,3" rx="4"/>
  <text x="260" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1b5e20">StorageSpec&lt;T,R&gt;</text>
  <text x="260" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">Storage Interface</text>
  <text x="260" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">Pluggable Backend</text>
  
  <!-- Utility Components Group -->
  <rect x="410" y="90" width="350" height="240" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="8"/>
  <text x="415" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">Utility Components</text>
  
  <!-- Cryptographic Utils -->
  <rect x="430" y="120" width="100" height="80" fill="#ffe0b2" stroke="#ef6c00" stroke-width="2" rx="4"/>
  <text x="480" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e65100">Crypto Utils</text>
  <text x="480" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f57c00">JWT Sign/Verify</text>
  <text x="480" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f57c00">SHA256 Hash</text>
  <text x="480" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f57c00">UUID Gen</text>
  <text x="480" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f57c00">Random Gen</text>
  
  <!-- Codec Utils -->
  <rect x="550" y="120" width="100" height="60" fill="#ffe0b2" stroke="#ef6c00" stroke-width="2" rx="4"/>
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e65100">Codec Utils</text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f57c00">Data Encoding</text>
  <text x="600" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f57c00">Serialization</text>
  
  <!-- Array Utils -->
  <rect x="430" y="210" width="100" height="60" fill="#ffe0b2" stroke="#ef6c00" stroke-width="2" rx="4"/>
  <text x="480" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e65100">Array Utils</text>
  <text x="480" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f57c00">Set Operations</text>
  <text x="480" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f57c00">Key Validation</text>
  
  <!-- Error Handling -->
  <rect x="550" y="210" width="100" height="60" fill="#ffe0b2" stroke="#ef6c00" stroke-width="2" rx="4"/>
  <text x="600" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e65100">Error Handling</text>
  <text x="600" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f57c00">Custom Errors</text>
  <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f57c00">Validation</text>
  
  <!-- Supporting Infrastructure Group -->
  <rect x="40" y="350" width="720" height="120" fill="#fce4ec" stroke="#c2185b" stroke-width="2" rx="8"/>
  <text x="45" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c2185b">Supporting Infrastructure</text>
  
  <!-- Log Types -->
  <rect x="60" y="380" width="120" height="60" fill="#f8bbd9" stroke="#ad1457" stroke-width="2" rx="4"/>
  <text x="120" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#880e4f">Log Types</text>
  <text x="120" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#c2185b">LogEvent</text>
  <text x="120" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#c2185b">Signer Interface</text>
  
  <!-- JWT Types -->
  <rect x="200" y="380" width="120" height="60" fill="#f8bbd9" stroke="#ad1457" stroke-width="2" rx="4"/>
  <text x="260" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#880e4f">JWT Types</text>
  <text x="260" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#c2185b">JWTHeader</text>
  <text x="260" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#c2185b">JWTPayload</text>
  
  <!-- External Storage -->
  <rect x="500" y="380" width="120" height="60" fill="#e1f5fe" stroke="#0277bd" stroke-width="2" stroke-dasharray="5,3" rx="4"/>
  <text x="560" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#01579b">External Storage</text>
  <text x="560" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0277bd">Neo4j</text>
  <text x="560" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0277bd">File System</text>
  
  <!-- Relationships -->
  <!-- W3ID -> W3IDBuilder -->
  <line x1="180" y1="150" x2="200" y2="150" stroke="#424242" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- W3ID -> IDLogManager -->
  <line x1="120" y1="180" x2="120" y2="190" stroke="#424242" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- IDLogManager -> StorageSpec -->
  <line x1="180" y1="225" x2="200" y2="225" stroke="#424242" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- IDLogManager -> Crypto Utils -->
  <line x1="180" y1="230" x2="430" y2="160" stroke="#424242" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- StorageSpec -> External Storage -->
  <line x1="320" y1="220" x2="500" y2="380" stroke="#424242" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="40" y="500" width="200" height="70" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="45" y="515" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Legend</text>
  <rect x="45" y="520" width="15" height="10" fill="#bbdefb" stroke="#1565c0" stroke-width="1"/>
  <text x="65" y="528" font-family="Arial, sans-serif" font-size="10" fill="#495057">Core Component</text>
  <rect x="45" y="535" width="15" height="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" stroke-dasharray="2,1"/>
  <text x="65" y="543" font-family="Arial, sans-serif" font-size="10" fill="#495057">Interface</text>
  <rect x="45" y="550" width="15" height="10" fill="#ffe0b2" stroke="#ef6c00" stroke-width="1"/>
  <text x="65" y="558" font-family="Arial, sans-serif" font-size="10" fill="#495057">Utility Component</text>
</svg>
